<!DOCTYPE html>
<html>
<head>
    <title>Hello Kitty Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>My Hello Kitty Drawing</h1>
    <canvas id="kittyCanvas" width="400" height="400"></canvas>
    <script>
        function setup() {
            createCanvas(400, 400); // Crea un lienzo de 400x400 píxeles
            background(255); // Establece el color de fondo en blanco

            // Texto "hecho por Keen, para mi gringuita guapa <3"
            textSize(12);
            textAlign(CENTER);
            text("hecho por Keen, para mi gringuita guapa <3", width / 2, height - 20);

            // Dibuja el dibujo de Hello Kitty
            // Tu código de dibujo de Hello Kitty aquí
        }
    </script>
</body>
</html>
