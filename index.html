<!DOCTYPE html>
<html>
<head>
    <title>Hello Kitty Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>My Hello Kitty Drawing</h1>
    <canvas id="kittyCanvas" width="400" height="400"></canvas>
    <script>
        function setup() {
            createCanvas(400, 400); // Crea un lienzo de 400x400 p√≠xeles
            background(255); // Establece el color de fondo en blanco

            // Texto "hecho por Keen, para mi gringuita guapa <3"
            textSize(12);
            textAlign(CENTER);
            text("hecho por Keen, para mi gringuita guapa <3", width / 2, height - 20);

            // Dibuja el cuerpo de Hello Kitty
            fill(255);
            stroke(0);
            strokeWeight(2);
            ellipse(200, 200, 150, 150);

            // Dibuja la cabeza de Hello Kitty
            fill(255);
            noStroke();
            ellipse(200, 140, 100, 100);

            // Dibuja los ojos de Hello Kitty
            fill(0);
            ellipse(180, 130, 20, 20);
            ellipse(220, 130, 20, 20);

            // Dibuja la nariz de Hello Kitty
            fill(255, 150, 150);
            triangle(200, 140, 195, 150, 205, 150);

            // Dibuja la boca de Hello Kitty
            noFill();
            stroke(0);
            strokeWeight(1);
            arc(200, 150, 50, 40, 0, PI);

            // Dibuja las orejas de Hello Kitty
            fill(255);
            stroke(0);
            strokeWeight(2);
            ellipse(160, 95, 30, 40);
            ellipse(240, 95, 30, 40);
        }
    </script>
</body>
</html>
